<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册qq账号</title>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<html>
<body>
<div class="container">
    <div class="row">
        <h1>欢迎注册qq<br><small>每一天,乐在沟通</small></h1>
        <div class="col-md-4 col-md-offset-4">
            <form action="http://127.0.0.1:8080/registrationForm" method="post" id="form">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="昵称">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" id="password" placeholder="密码">
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <select class="form-control">
                            <option>+86</option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <input type="text" name="phoneNum" class="form-control" id="phoneNum" placeholder="手机号码">
                    </div>
                </div>
                <span class="help-block">可通过该手机号找回密码</span>
                <button type="submit" class="btn btn-primary btn-lg btn-block">立即注册</button>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="checkbox1" id="checkbox1"> 同时开通QQ空间
                    </label>
                    <label>
                        <input type="checkbox" name="checkbox2" id="checkbox2"> 我已阅读并同意相关服务条款和隐私政策
                    </label>
                </div>
            </form>
        </div>

    </div>

</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
                <button id="sub"  class="btn btn-primary btn-lg btn-block">异步注册</button>
                <p id="whiteBoard"></p>
        </div>
    </div>
</div>
<script src="registrationForm.js"></script>
</body>
</html>
